<h2>Add Sales Representative</h2>
<div  class="wrapper">
  <form (ngSubmit)="onSubmit(data.value)" #data="ngForm">
    
    <div class="form-group">
      <label for="salesRepName">Name</label>
      <input type="text" class="form-control" id="salesRepName" required  name="salesRepName" ngModel>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" required  name="country" ngModel>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required  name="city" ngModel>
    </div>

    <div class="form-group">
      <label for="pincode">Zipcode</label>
      <input type="text" class="form-control" id="pincode" required  name="pincode" ngModel>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" required  name="gender" ngModel>
      </div>

    <button type="submit" class="button-submit">Submit</button>
  </form>
</div>
